<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="conversion-form" method="post" action="/">
      <input type="hidden" id="token_rdstation" name="token_rdstation" value="cf911d0910699653872e4606b1530fe7">

      <input type="hidden" id="identificador" name="identificador" value="TESTE_FORM_INTEGRATION">

      <label for="name">Nome</label>
      <input name="nome" type="text" />

      <label for="email">Email</label>
      <input name="email" type="email" />

      <input type="submit" id="submit-button" value="Enviar" />
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type ='text/javascript' src="https://d335luupugsy2.cloudfront.net/js/integration/stable/rd-js-integration.min.js"></script>
    <script type="text/javascript">
      var form = $('#conversion-form');
      var inputNome = form.find('input[name="nome"]');
      var inputEmail = form.find('input[name="email"]');
      var inputToken = form.find('input[name="token_rdstation"]');
      var inputIdentificador = form.find('input[name="identificador"]');

      form.on('submit', function(ev) {
      var data_array = [
        { name: 'nome', value: inputNome.val() },
        { name: 'email', value: inputEmail.val() },
        { name: 'token_rdstation', value: inputToken.val() },
        { name: 'identificador', value: inputIdentificador.val()  },
      ];

      RdIntegration.post(data_array);
      });
    </script>
  </body>
</html>
